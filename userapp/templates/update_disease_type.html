<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Disease Type</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #4a148c;
        }
        label {
            font-size: 16px;
            color: #4a148c;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f8f9fa;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4a148c;
        }
        .back-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: #3498db;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Update Disease Type</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" value="{{ disease_type.description }}" required>

            <button type="submit">Update</button>
        </form>
        <a href="{% url 'disease_type_list' %}" class="back-link">Back to List</a>
    </div>
</body>
</html>
