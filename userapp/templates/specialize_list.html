<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specialize List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 60%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #4a148c;
        }
        .add-link-container {
            margin-bottom: 20px;
        }
        a.add-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6a1b9a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.add-link:hover {
            background-color: #4a148c;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: white;
            color: black;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4a148c;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #ddd;
        }
        a {
            color: #3498db;
            text-decoration: none;
            margin-right: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        .delete-link {
            color: #e74c3c;
        }
        .delete-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Specialize List</h1>
        <div class="add-link-container">
            <a href="{% url 'specialize_create' %}" class="add-link">Add Specialization</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Disease Type</th>
                    <th>Doctor</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for specialize in specializes %}
                <tr>
                    <td>{{ specialize.disease_type }}</td>
                    <td>{{ specialize.doctor }}</td>
                    <td>
                        <a href="{% url 'specialize_update' specialize.pk %}">Edit</a>
                        <a href="{% url 'specialize_delete' specialize.pk %}" class="delete-link" onclick="return confirm('Are you sure you want to delete this specialization?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
