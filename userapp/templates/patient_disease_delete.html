<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Patient Disease</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .delete-container {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #4a148c;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: black;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        button:hover {
            background-color: #c0392b;
        }
        .cancel-link {
            font-size: 14px;
            color: #3498db;
            text-decoration: none;
        }
        .cancel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <h1>Are you sure you want to delete this Patient Disease?</h1>
        <p>{{ patient_disease.patient }} has {{ patient_disease.disease }}</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
        </form>

        <a href="{% url 'patient_disease_list' %}" class="cancel-link">Cancel</a>
    </div>
</body>
</html>
