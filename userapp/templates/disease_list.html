<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 60%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            color: #4a148c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            color: black;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4a148c;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #ddd;
        }
        a {
            color: #3498db;
            text-decoration: none;
            margin-right: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        .add-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #6a1b9a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .add-link:hover {
            background-color: #4a148c;
        }
        /* Red color for the Delete link */
        .delete-link {
            color: red;
        }
        .delete-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Disease List</h1>
        <a href="{% url 'create_disease' %}" class="add-link">Add New Disease</a>
        <table>
            <thead>
                <tr>
                    <th>Disease Code</th>
                    <th>Pathogen</th>
                    <th>Description</th>
                    <th>Disease Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for disease in diseases %}
                <tr>
                    <td>{{ disease.disease_code }}</td>
                    <td>{{ disease.pathogen }}</td>
                    <td>{{ disease.description }}</td>
                    <td>{{ disease.disease_type.description }}</td>
                    <td>
                        <a href="{% url 'update_disease' disease.disease_code %}">Edit</a>
                        <a href="{% url 'delete_disease' disease.disease_code %}" class="delete-link">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
